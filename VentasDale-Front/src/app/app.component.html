<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  ADMINISTRACI&Oacute;N DE VENTAS
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

      <!-- <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" /> -->
      <img class="avatar mat-elevation-z8" style="width: 100px; height: 120px;" src="../assets/images/foto.jpg" />

      <h4 class="name">Steven Torres</h4>
      <p class="designation">Ingeniero de sistemas</p>

      <mat-divider></mat-divider>

      <!-- <button mat-button class="menu-button" (click)="setRuta([''])">
          <mat-icon>home</mat-icon>
          <span>Inicio</span>
      </button> -->
      <button mat-button class="menu-button" (click)="setRuta(['/Clientes'])">
        <mat-icon>person</mat-icon>
        <span>Clientes</span>
    </button>
      <button mat-button class="menu-button" (click)="setRuta(['/Productos'])">
          <mat-icon>free_breakfast</mat-icon>
          <span>Productos</span>
      </button>
      <button mat-button class="menu-button" (click)="setRuta(['/Ventas'])">
          <mat-icon>collections_bookmark</mat-icon>
          <span>Ventas</span>
      </button>

  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div>
    <mat-progress-spinner
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value">
    </mat-progress-spinner>
</div>
